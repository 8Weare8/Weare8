			@media (max-width: 670px) {
				.burger {
					z-index: 5;
					display: block;
					position: relative;
					width: 30px;
					height: 18px;
					cursor: pointer;
				}

				.burger span,
				.burger::before,
				.burger::after {
					left: 0;
					position: absolute;
					height: 10%;
					width: 100%;
					transition: all 0.3s ease 0s;
					background-color: black;
				}

				.burger::before,
				.burger::after {
					content: '';
				}

				.burger::before {
					top: 0;
				}

				.burger::after {
					bottom: 0;
				}

				.burger span {
					top: 50%;
					transform: scale(1) translate(0px, -50%);
				}
				.burger._active span {
					transform: scale(0) translate(0px, -50%);
					background-color: white;
				}
				.burger._active::before {
					top: 50%;
					transform: rotate(-45deg) translate(0px, -50%);
					background-color: white;
				}
				.burger._active::after {
					bottom: 50%;
					transform: rotate(45deg) translate(0px, 50%);
					background-color: white;

					overflow: auto;
				}

				.menu._active {

				}
				.menu::before {

			const menuButton = document.querySelector('.burger')
			if (menuButton) {

				})
			}
			/* posta güvercini V 1.0 */
			function sendMessage() {
				const request = new XMLHttpRequest()
				var mail = document.getElementById('mail').value
				var msg = document.getElementById('msg').value

				request.open('', '')

				request.setRequestHeader('Content-type', 'application/json')

				const params = {
					username: 'Posta Güvercini',
					avatar_url:
						'https://st2.depositphotos.com/1742172/5445/v/450/depositphotos_54456439-stock-illustration-carrier-pigeon-cartoon.jpg',
					content: 'E-Mail:' + ' ' + mail + ' ' + 'Mesaj:' + ' ' + msg,
				}
				request.send(JSON.stringify(params))
				alert(
					'Mesajınız iletildi! En kısa zamanda dönüş yapmaya çalışacağız :)'
				)
